<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Reservation Bill Calculator</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  text-align: center;
  color: #6b4423;
}

.item {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #46626b;
}

input[type="number"] {
  width: 100px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #6b4423;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #54351a;
}

#total {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  color: #6b4423;
}

.select-container {
  margin-bottom: 15px;
}

.select-container select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.checkbox-container {
  margin-bottom: 15px;
}

.checkbox-container input[type="checkbox"] {
  margin-right: 5px;
}

    </style>
</head>
<body>
  <div class="container">
    <h2>Travel Reservation Bill Calculator</h2>
    <div class="item">
      <label for="destination">Select Destination:</label>
      <select id="destination">
        <option value="New York">New York</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
        <!-- Add more destinations as needed -->
      </select>
    </div>
    <div class="item">
      <label for="services">Select Services:</label>
      <input type="checkbox" id="flight" value="500.00">Flight Reservation<br>
      <input type="checkbox" id="hotel" value="300.00">Hotel Reservation<br>
      <input type="checkbox" id="car" value="100.00">Car Rental<br>
      <input type="checkbox" id="insurance" value="50.00">Travel Insurance<br>
    </div>
    <div class="item">
      <label for="amenities">Select Amenities:</label>
      <input type="checkbox" id="food" value="50.00">Food<br>
      <input type="checkbox" id="sightseeing" value="100.00">Sightseeing<br>
    </div>
    <div class="item">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>
    <button id="calculate">Calculate Total</button>
    <div id="total"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const calculateBtn = document.getElementById('calculate');
  const totalDisplay = document.getElementById('total');

  calculateBtn.addEventListener('click', function() {
    const destination = document.getElementById('destination').value;
    const servicesCheckboxes = document.querySelectorAll('#services input[type="checkbox"]:checked');
    const amenitiesCheckboxes = document.querySelectorAll('#amenities input[type="checkbox"]:checked');
    const quantity = parseInt(document.getElementById('quantity').value);
    let total = 0;

    // Calculate total price for selected services
    servicesCheckboxes.forEach(function(checkbox) {
      total += parseFloat(checkbox.value);
    });

    // Calculate total price for selected amenities
    amenitiesCheckboxes.forEach(function(checkbox) {
      total += parseFloat(checkbox.value);
    });

    // Add fixed prices for each destination
    if (destination === 'New York') {
      total += 200.00; // Example: Additional fee for New York destination
    } else if (destination === 'Paris') {
      total += 150.00; // Example: Additional fee for Paris destination
    } else if (destination === 'Tokyo') {
      total += 250.00; // Example: Additional fee for Tokyo destination
    }
    
    // Multiply total by quantity
    if (!isNaN(quantity)) {
      total *= quantity;
      totalDisplay.textContent = `Total bill amount: $${total.toFixed(2)}`;
    } else {
      totalDisplay.textContent = 'Please enter a valid quantity.';
    }
  });
});

  </script>
</body>
</html>
